<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Robodex - Create</title>
    <link href="../Styles/css/main.css" rel="stylesheet" />
    <script src="../Scripts/custom/main.js" type="text/javascript"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">RoboDex</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a href="./dashboard.html" class="nav-link">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a href="./view.html" class="nav-link">View Contacts</a>
                </li>
                <li class="nav-item active">
                    <a href="#" class="nav-link">Create Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <form id="join-us">
            <div class="row">
                <div class="col">
                    <h1 class="text-center">Join Us</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <fieldset id="personal-info">
                            <legend>Personal Info</legend>
                            <div class="row">
                                <div class="col-6">
                                    <label for="firstName">First Name</label>
                                    <input required type="text" id="firstName" name="firstName" class="form-control" />

                                    <label for="lastName">Last Name</label>
                                    <input required type="text" id="lastName" name="lastName" class="form-control" />
                                </div>

                                <div class="col-6">
                                    <label for="age">Age</label>
                                    <input required type="number" id="age" name="age" min="1" max="200" class="form-control" />

                                    <label for="gender">Gender</label>
                                    <select required class="form-control" id="gender" name="gender">
                                        <option>Male</option>
                                        <option>Female</option>
                                        <option>Other</option>
                                    </select>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <fieldset id="address_0">
                        <legend>Current Address</legend>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-6">
                                    <label for="address1_0" id="label_address1_0">Address Line 1</label>
                                    <input required type="text" id="address1_0" name="address1_0" class="form-control" />

                                    <label for="address2_0" id="label_address2_0">Address Line 2</label>
                                    <input required type="text" id="address2_0" name="address2_0" class="form-control" />

                                    <label for="country_0" id="label_country_0">Country</label>
                                    <select id="country_0" name="country_0" class="form-control bfh-countries" data-flags="true"></select>
                                </div>
                                <div class="col-6">
                                    <label for="state_0" id="label_state_0">State</label>
                                    <select id="state_0" name="state_0" class="form-control bfh-states" data-country="US"></select>

                                    <label for="city_0" id="label_city_0">City</label>
                                    <input type="text" id="city_0" name="city_0" class="form-control">

                                    <label for="zip_0" id="label_zip_0">Zip</label>
                                    <input type="text" id="zip_0" name="zip_0" class="form-control" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="form-check form">
                                        <input checked class="form-check-input" type="checkbox" value="" id="perm" name="perm">
                                        <label class="form-check-label" for="perm">
                                            Is this your permanent address?
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <div id="toAdd">

                    </div>
                </div>

                <div class="col-sm-6">
                    <fieldset id="phone">
                        <legend>Phone</legend>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-2">
                                    <label for="country-code">Code</label>
                                    <input type="number" id="country-code" name="country-code" class="form-control">
                                </div>

                                <div class="col-3">
                                    <label for="area-code">Area Code</label>
                                    <input type="text" id="area-code" name="area-code" class="form-control" />
                                </div>

                                <div class="col-4">
                                    <label for="phone">Phone</label>
                                    <input type="tel" id="phoneNum" name="phoneNum" class="form-control" />
                                </div>

                                <div class="col-3">
                                    <label for="ext">Extension</label>
                                    <input type="text" id="ext" name="ext" class="form-control" />
                                </div>
                            </div>

                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" class="form-control" />
                        </div>
                    </fieldset>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-block btn-secondary">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <script src="../Scripts/custom/concat/post.js" type="text/javascript"></script>
    <script src="../Scripts/custom/concat/form.js" type="text/javascript"></script>
</body>
</html>
